services:
  # PostgreSQL Database
  - type: pserv
    name: clinic-db
    env: docker
    plan: free
    region: oregon

  # Backend API
  - type: web
    name: clinic-backend
    env: node
    region: oregon
    plan: free
    buildCommand: cd backend && npm install && npm run build
    startCommand: cd backend && npm start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: clinic-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: NODE_ENV
        value: production
    healthCheckPath: /api/health

  # Frontend
  - type: web
    name: clinic-frontend
    env: node
    region: oregon
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    startCommand: npm install -g serve && serve -s frontend/dist -l 3000
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: clinic-backend
          envVarKey: RENDER_EXTERNAL_URL

databases:
  - name: clinic-db
    databaseName: clinic_db
    user: clinic_user
    plan: free
