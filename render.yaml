databases:
  - name: clinic-db
    databaseName: clinic_db
    user: clinic_user

services:
  # Backend API
  - type: web
    name: clinic-backend
    env: node
    plan: free
    rootDir: backend
    buildCommand: NODE_ENV=development npm install && npm run build
    startCommand: npm start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: clinic-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000

  # Frontend
  - type: web
    name: clinic-frontend
    env: static
    plan: free
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
